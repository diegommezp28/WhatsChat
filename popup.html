<!DOCTYPE html>
<html>
  <head>
    <title>WhatApp Message Sender</title>
    <link rel="stylesheet" href="assets/css/popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>WhatsApp Bulk Mesagging</h1>
      <textarea placeholder="name, phone" id="csv_text" required></textarea>

      <div id="validation"></div>

    <script type="text/javascript" src="assets/js/popup.js"></script>
  </body>
</html>
